<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<title>부모 윈도우</title>
</head>
<body>
	<input type="text" id="inputWidth">
	<input type="text" id="inputHeight">
	<button id="btnChild">자식창 열기</button><br>
	<script>
		var childWin;
		$('#btnChild').click(function(){
			var w = $('#inputWidth').val();
			var h = $('#inputHeight').val();
			var minW = 400;
			var minH = 400;
			var maxW = 1000;
			var maxH = 1000;
			if(w == "" || parseInt(w) <minW)
				w = minW;
			else if(parseInt(w) > maxW)
				w = maxW;
			
			if(h == "" || parseInt(h) <minH)
				h = minH;
			else if(parseInt(h) > maxH)
				h = maxH;
			childWin = window.open('ex1_child.html','child','width='+w+', height='+h);
		});
	</script>
</body>
</html>
