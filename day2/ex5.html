<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ex5.css">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 밖의 박스가 여백을 담당할 때 
        밖의 있는 박스의 padding을 이용하여 여백을 준다.
    -->
    <div class="box1">
        <div class="box1-inner"></div>
    </div>
    <!-- 
        2. 안의 박스가 여백을 담당할 때 
        안의 있는 박스의 margin을 이용하여 여백을 준다.
    -->
    <div class="box2">
        <div class="box2-inner"></div>
    </div>
</body>
</html>
