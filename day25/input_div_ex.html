<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>인풋창 추가 예제</title>
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<h1>좋아하는 나라는?</h1>
	<div id="inputBox">
	</div>
	<button id="btnOk">확인</button>
	<script>
		$(document).ready(function(){
			var oriData = $(opener.document).find('#country').val();
			//split : 문자열에서 ,를 기준으로 문자열을 잘라 배열로 만드는 함수
			var arrData = oriData.split(',');
			arrData = arrData.reverse();
			var str="";
			for(var i = 0; i<arrData.length; i++){
				str += '<input type="text" value="'+ arrData[i] +'" readonly><br>'
			}
			$('#inputBox').html(str);
		});
	</script>
</body>
</html>
